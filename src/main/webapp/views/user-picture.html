<div class="container" data-ng-cloak>
	<div class="row">
		<div class="col-lg-2 " >
		</div><!-- col-lg-2   -->
          
		<div class="col-lg-10">
			<form class="form-horizontal" style="text-align:left;" name="myForm" data-ng-model="project" role="form">
				<legend>User picture</legend>
				<div class="form-group">
					<label class="control-label col-sm-2" for="picture_name">Picture file name</label>
					<div class="col-sm-8">
						<input name="picture_name" id="picture_name" type="file" class="input form-control" placeholder="POC name" data-ng-model="user.picture"  onchange="angular.element(this).scope().setFiles(this)">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="poc_description"></label>
					<div class="col-sm-8">
						<div data-ng-repeat="file in files.slice(0)" data-ng-show="files.length">
							<span>{{file.webkitRelativePath || file.name}}</span>
							(<span data-ng-switch="file.size > 1024*1024">
								<span data-ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
								<span data-ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
           					</span>)
	        			</div>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-small" data-ng-click="uploadFile(user)" data-ng-show="files.length">Upload</button>
						<button type="button" class="btn btn-small" data-ng-click="gotoUserPage(user)">Cancel</button>
					</div>
				</div>				
			</form>
		</div><!-- col-lg-10   -->
	</div><!-- row -->
</div> <!-- container   -->
